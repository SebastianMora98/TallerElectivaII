<body name="body" id="body">

    <div class="container">
        <h2 class="card-title text-center">Taller Electiva II</h2>
        <br>
    </div>


    <div class="container">
        <table id="tableFac" class="display" style="width:100%"> </table>
    </div>

    <div class="container">
        <h4>Abonos a Factura
        </h4>
        <form name="miForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFactura">Numero de Factura</label>
                    <input type="number" class="form-control" id="inputFactura" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSaldo">Saldo</label>
                    <input type="number" class="form-control" id="inputSaldo" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputValor">Valor Abono</label>
                    <input type="number" class="form-control" id="inputValor" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNuevoSaldo">Nuevo Saldo</label>
                    <input type="number" class="form-control" id="inputNuevoSaldo" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Observaciones</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <label for="Check">Revisar Factura</label>
                <input name="miCheck" class="btn btn-primary" type="checkbox" value="Revisar" required id="Check" onclick="validarFactura()">
                <br>
            </div>

            <br>
            <div class="row">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Realizar Abono</button>
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
